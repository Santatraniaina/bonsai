<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="bonsai-favicon" href="/assets/img/favicon-32x32.jpg" type="image/x-icon">
    <title>Bonsai</title>
</head>
<body>
    <header>
        <a href="#" aria-label="home">
            <img
                src="/assets/img/bonsai-logo.svg"
                alt="Bonsai Logo"
                width="150px"
            />
        </a>
        <nav class="navbar">
            <ul>
                <li>
                    <span class="dropdown-text">
                        Product
                    </span>
                    <img
                        src="/assets/img/path.svg"
                        alt="Dropdown arrow"
                        class="dropdown-arrow"
                    />
                </li>
                <li>
                    <span class="dropdown-text">
                        Templates
                    </span>
                    <img
                        src="/assets/img/path.svg"
                        alt="Dropdown arrow"
                        class="dropdown-arrow"
                    />
                </li>
                <li>Pricing</li>
                <li>Reviews</li>
            </ul>
            <div class="login-signup">
                <a href="#" class="button button-secondary ms-10">
                    LOG IN
                </a>
                <a href="#" class="button button-primary ms-10">
                    START FREE
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="pricing" aria-label="Pricing">
            <div class="pricing-head">
                <h1>Plans & Pricing</h1>
                <div class="pricing-options">
                    <span>Monthly</span>
                    <div class="toggle">
                        <label for="monthly">
                            <input type="checkbox" name="monthly"/>
                            <div class="toggle-ball"></div>
                        </label>
                    </div>
                    <span>Yearly</span>
                    <img src="/assets/img/FREE-text.svg" alt="2 Months FREE" class="months-free">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
